---
logcheck_enabled: no
logcheck_cron_expression: 2 * * * *
logcheck_file_output: no
logcheck_user: logcheck
logcheck_group: logcheck

# Rules will be added in /etc/logcheck/ignore.d.server/local-local
logcheck_server_local_rules: ""
# Rules will be added in /etc/logcheck/violations.ignore.d/local-local
logcheck_violation_local_rules: ""
